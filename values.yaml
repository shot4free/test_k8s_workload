# Default values for plantuml.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

minReplicas: 2
maxReplicas: 10
maxUnavailable: 1

annotations: {}

image:
  repository: plantuml/plantuml-server
  tag: latest
  pullPolicy: IfNotPresent

nginx_sidecar:
  repository: nginx
  tag: 1.17
  image: nginx
  server_name: www.example.com
  redirect_url: https://redirect.example.com
  resources: {}

nameOverride: ""
fullnameOverride: ""

deployment:
  annotations: {}

service:
  type: NodePort
  port: 80
  annotations:
    beta.cloud.google.com/backend-config: '{"ports": {"80":"plantuml"}}'

ingress:
  enabled: true
  tls:
    - secretName: plantuml-cert

networkpolicy:
  enabled: false
  egress:
    enabled: false
    rules: []
  ingress:
    enabled: false
    rules: []
  annotations: {}

backendconfig:
  enabled: false

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
