---

registry:
  image:
    # Note: if this version changes you must
    # also update the corresponding
    # CI_APPLICATION_TAG for this environment
    # in the container_scanning job
    tag: v2.7.5-gitlab

gitlab:
  gitlab:
    email_from: notify@mg.pre.gitlab.com
    email_reply_to:
    url: pre.gitlab.com
  mailroom:
    enabled: true
    image:
      tag: 0.9.1

  sidekiq:
    enabled: true
    image:
      tag: 12-5-stable-ee
    registry:
      host: registry.pre.gitlab.com
      tokenIssuer: omnibus-gitlab-issuer

global:
  appConfig:
    incomingEmail:
      enabled: true
      address: "incoming-pre+%{key}@incoming.gitlab.com"
      user: "incoming-pre@incoming.gitlab.com"
    lfs:
      enabled: true
      bucket: gitlab-pre-lfs-objects
    artifacts:
      enabled: true
      bucket: gitlab-pre-artifacts
    uploads:
      enabled: true
      bucket: gitlab-pre-uploads
    packages:
      enabled: true
      bucket: gitlab-pre-packages-repo

  gitaly:
    external:
      - name: gitaly-01
        hostname: gitaly-01-sv-pre.c.gitlab-pre.internal
        port: 9999

  psql:
    host: 10.48.96.3

  redis:
    password:
      enabled: false
    host: "10.232.7.3"
    port: 6379
