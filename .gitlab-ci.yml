  extends:
    - .deploy
    - .gstg
  script:
    - bin/k-ctl -D upgrade
  only:
    variables:
      - $ENVIRONMENT == "gstg" && $AUTO_DEPLOY == "true"

gstg:auto-deploy:
  stage: non-prod:deploy
  extends:
    - .deploy
    - .gstg
  script:
    - bin/k-ctl upgrade
  resource_group: gstg
  only:
    variables:
      - $ENVIRONMENT == "gstg" && $DRY_RUN == "false" && $AUTO_DEPLOY == "true"

### Canary

