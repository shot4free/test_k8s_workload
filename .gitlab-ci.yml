---

image: "${CI_REGISTRY}/gitlab-com/gl-infra/k8s-workloads/common/k8-helm-ci:latest"

include:
  - project: "gitlab-com/gl-infra/k8s-workloads/common"
    file: "/ci/except-com.yml"
  - project: "gitlab-com/gl-infra/k8s-workloads/common"
    file: "/ci/cluster-init-before-script.yml"
  - project: "gitlab-com/gl-infra/k8s-workloads/common"
    file: "/ci/shellcheck.yml"

.deploy:
  extends:
    - .except-com
    - .cluster-init-before-script
  stage: deploy

.pre:
  environment:
    name: pre
    url: https://pre.gitlab.com

.staging:
  environment:
    name: gstg
    url: https://staging.gitlab.com

stages:
  - check
  - deploy

############################ CI JOBS ################################
#####################################################################

### PreProd

upgrade_pre_dryrun:
  extends:
    - .deploy
    - .pre
  script:
    - bin/upgrade -D

upgrade_pre:
  extends:
    - .deploy
    - .pre
  script:
    - bin/upgrade
  only:
    refs:
      - master

### Staging

upgrade_staging_dryrun:
  extends:
    - .deploy
    - .staging
  script:
    - bin/upgrade -D

upgrade_staging:
  extends:
    - .deploy
    - .staging
  script:
    - bin/upgrade
  only:
    refs:
      - master
