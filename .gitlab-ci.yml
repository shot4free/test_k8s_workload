    variables:
      - $ENVIRONMENT == "gprd-cny" && $DRY_RUN == "false" && $AUTO_DEPLOY == "true"

### Producion

gprd:dryrun:auto-deploy:
  stage: dryrun
  extends:
    - .deploy
    - .gprd
  script:
    - bin/k-ctl -D upgrade
  only:
    variables:
      - $ENVIRONMENT == "gprd" && $AUTO_DEPLOY == "true"

gprd:auto-deploy:
  stage: gprd:deploy
  extends:
    - .deploy
    - .gprd
  script:
    - bin/k-ctl upgrade
  resource_group: gprd
  only:
    variables:
      - $ENVIRONMENT == "gprd" && $DRY_RUN == "false" && $AUTO_DEPLOY == "true"
