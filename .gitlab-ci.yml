---

#############################################################
# Unfortunately the version tag needs to be repeated
# in multiple places here because variables are not supported
# in the include section
# https://gitlab.com/gitlab-org/gitlab-ce/issues/65621

include:
  - project: "gitlab-com/gl-infra/k8s-workloads/common"
    file: "/ci/except-com.yml"
    ref: 'v1.8.1'
  - project: "gitlab-com/gl-infra/k8s-workloads/common"
    file: "/ci/except-ops.yml"
    ref: 'v1.8.1'
  - project: "gitlab-com/gl-infra/k8s-workloads/common"
    file: "/ci/cluster-init-before-script.yml"
    ref: 'v1.8.1'
  - project: "gitlab-com/gl-infra/k8s-workloads/common"
    file: "/ci/shellcheck.yml"
    ref: 'v1.8.1'
  - template: Container-Scanning.gitlab-ci.yml

variables:
  CI_IMAGE_VERSION: 'v1.8.1'

#############################################################

.deploy:
  image: "${CI_REGISTRY}/gitlab-com/gl-infra/k8s-workloads/common/k8-helm-ci:$CI_IMAGE_VERSION"
  extends:
    - .except-com
    - .cluster-init-before-script
  tags:
    - release

.pre:
  environment:
    name: pre
    url: https://pre.gitlab.com

.gstg:
  environment:
    name: gstg
    url: https://staging.gitlab.com

.gprd:
  environment:
    name: gprd
    url: https://gitlab.com

stages:
  - check
  - dryrun
  - non-prod:deploy
  - gprd-cny:deploy
  - gprd:deploy

#########################################
# Container scanning for Registry
# This is takes the tag that is currently set in
# the production value file

container_scanning:
  stage: check
  # This is the imported job
  # and will never run due to the
  # following except condition because the imported
  # job only runs on branches.
  #
  # It is necessary
  # so we can import the job and extend it for
  # the different environments.
  except:
    - branches
  variables:
    GIT_STRATEGY: fetch
    CI_APPLICATION_REPOSITORY: dev.gitlab.org:5005/gitlab/charts/components/images/gitlab-container-registry

# The following environment jobs are identical
# except they read the tag version from the corresponding
# environment file

pre:container_scan:
  variables:
    CI_APPLICATION_TAG: v2.7.5-gitlab
  extends:
    - container_scanning
    - .except-ops
  stage: check

gstg:container_scan:
  variables:
    CI_APPLICATION_TAG: v2.7.5-gitlab
  extends:
    - container_scanning
    - .except-ops
  stage: check

gprd:container_scan:
  variables:
    CI_APPLICATION_TAG: v2.7.5-gitlab
  extends:
    - container_scanning
    - .except-ops
  stage: check

#########################################

############################ CI JOBS ################################
#####################################################################

### PreProd

pre:dryrun:
  stage: dryrun
  extends:
    - .deploy
    - .pre
  script:
    - bin/k-ctl -D upgrade

pre:upgrade:
  stage: non-prod:deploy
  extends:
    - .deploy
    - .pre
  script:
    - bin/k-ctl upgrade
  only:
    refs:
      - master

### Staging

gstg:dryrun:
  stage: dryrun
  extends:
    - .deploy
    - .gstg
  script:
    - bin/k-ctl -D upgrade

gstg:upgrade:
  stage: non-prod:deploy
  extends:
    - .deploy
    - .gstg
  script:
    - bin/k-ctl upgrade
  only:
    refs:
      - master

### Canary

gprd-cny:dryrun:
  stage: dryrun
  extends:
    - .deploy
    - .gprd
  script:
    - bin/k-ctl -D -s cny upgrade

gprd-cny:upgrade:
  stage: gprd-cny:deploy
  extends:
    - .deploy
    - .gprd
  script:
    - bin/k-ctl -s cny upgrade
  only:
    refs:
      - master

### Producion

gprd:dryrun:
  stage: dryrun
  extends:
    - .deploy
    - .gprd
  script:
    - bin/k-ctl -D upgrade

gprd:upgrade:
  stage: gprd:deploy
  extends:
    - .deploy
    - .gprd
  when: manual
  script:
    - bin/k-ctl upgrade
  only:
    refs:
      - master
