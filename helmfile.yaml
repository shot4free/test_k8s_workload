---
helmDefaults:
  tillerNamespace: kube-system
  tillerless: true
  cleanupOnFail: false
  wait: true
  timeout: 300
  recreatePods: true
  force: true

helmfiles:
  - path: releases/gitlab-secrets.yaml
    values:
      - google_project: {{ .Values.google_project }}
      - gitlab_endpoint: {{ .Values.gitlab_endpoint }}

environments:
  ops:
    values:
      - google_project: "gitlab-ops"
      - gitlab_endpoint: "https://ops.gitlab.net"
  pre:
    values:
      - google_project: "gitlab-pre"
      - gitlab_endpoint: "https://pre.gitlab.com"
  gstg:
    values:
      - google_project: "gitlab-staging-1"
      - gitlab_endpoint: "https://staging.gitlab.com"
  cny:
    values:
      - google_project: "gitlab-production"
      - gitlab_endpoint: "https://gitlab.com"
  gprd:
    values:
      - google_project: "gitlab-production"
      - gitlab_endpoint: "https://gitlab.com"
