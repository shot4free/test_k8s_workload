---
# Source: gitlab/charts/registry/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: gitlab-registry
  namespace: gitlab
  labels:
    app: registry
    chart: registry-0.2.0
    release: gitlab
    heritage: Tiller
    
spec:
  replicas: 2
  selector:
    matchLabels:
      app: registry
      release: gitlab
  template:
    metadata:
      labels:
        app: registry
        release: gitlab
      annotations:
        checksum/configmap: 12029f570c5d7ecae54c96a736818639d4cb07fcb2cb466a891600da7346b4ad
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: registry
                  release: gitlab
      initContainers:
        - name: certificates
          image: "registry.gitlab.com/gitlab-org/build/cng/alpine-certificates:20171114-r3"
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
          - name: etc-ssl-certs
            mountPath: /etc/ssl/certs
            readOnly: false
          resources:
            requests:
              cpu: 50m
            
        - name: configure
          image: busybox:latest
          imagePullPolicy: IfNotPresent
          command: ["sh", "/config/configure"]
          volumeMounts:
            - name: registry-secrets
              mountPath: /config
            - name: registry-server-config
              mountPath: /registry
          resources:
            requests:
              cpu: 50m
                  
      containers:
        - name: registry
          image: "registry:2.7.1"
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
          - name: registry-server-config
            mountPath: /etc/docker/registry/
            readOnly: true
          - name: etc-ssl-certs
            mountPath: /etc/ssl/certs/
            readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            
      volumes:
      - name: registry-server-config
        emptyDir:
          medium: "Memory"
      - name: registry-secrets
        projected:
          sources:
          - configMap:
              name: gitlab-registry
          - secret:
              name: "registry-certificate"
              items:
                  - key: registry-auth.crt
                    path: certificate.crt
          - secret:
              name: "registry-httpsecret"
              items:
                - key: "secret"
                  path: httpSecret
          - secret:
              name: registry-storage
              items:
                - key: config
                  path: storage/config
                - key: gcs.json
                  path: storage/gcs.json
      - name: etc-ssl-certs
        emptyDir:
          medium: "Memory"