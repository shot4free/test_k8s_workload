---
# Source: gitlab/charts/nginx-ingress/templates/controller-deployment.yaml

apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: gitlab-nginx-ingress-controller
  namespace: gitlab
  labels:
    app: nginx-ingress
    chart: nginx-ingress-0.30.0-1
    release: gitlab
    heritage: Tiller
    
    component: "controller"
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    {}
    
  minReadySeconds: 0
  selector:
    matchLabels:
      app: nginx-ingress
      component: "controller"
      release: gitlab
  template:
    metadata:
      annotations:
      labels:
        app: nginx-ingress
        component: "controller"
        release: gitlab
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: nginx-ingress-controller
          image: "quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.20.0"
          imagePullPolicy: "IfNotPresent"
          args:
            - /nginx-ingress-controller
            - --default-backend-service=gitlab/gitlab-nginx-ingress-default-backend
            - --publish-service=gitlab/gitlab-nginx-ingress-controller
            - --election-id=ingress-controller-leader
            - --ingress-class=gitlab-nginx
            - --configmap=gitlab/gitlab-nginx-ingress-controller
            - --tcp-services-configmap=gitlab/gitlab-nginx-ingress-tcp
            - --watch-namespace=gitlab
            - --force-namespace-isolation
          securityContext:
            capabilities:
                drop:
                - ALL
                add:
                - NET_BIND_SERVICE
            runAsUser: 33
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
            - name: stats
              containerPort: 18080
              protocol: TCP
            - name: metrics
              containerPort: 10254
              protocol: TCP
            - name: gitlab-shell
              containerPort: 22
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            
      hostNetwork: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: nginx-ingress
                  release: gitlab
      serviceAccountName: gitlab-nginx-ingress
      terminationGracePeriodSeconds: 60
