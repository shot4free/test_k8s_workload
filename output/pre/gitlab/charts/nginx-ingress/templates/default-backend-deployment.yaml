---
# Source: gitlab/charts/nginx-ingress/templates/default-backend-deployment.yaml

apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: gitlab-nginx-ingress-default-backend
  namespace: gitlab
  labels:
    app: nginx-ingress
    chart: nginx-ingress-0.30.0-1
    release: gitlab
    heritage: Tiller
    
    component: "default-backend"
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: nginx-ingress
      component: "default-backend"
      release: gitlab
  template:
    metadata:
      labels:
        app: nginx-ingress
        component: "default-backend"
        release: gitlab
    spec:
      containers:
        - name: nginx-ingress-default-backend
          image: "k8s.gcr.io/defaultbackend:1.4"
          imagePullPolicy: "IfNotPresent"
          args:
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 5
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 5m
              memory: 5Mi
            
      terminationGracePeriodSeconds: 60
