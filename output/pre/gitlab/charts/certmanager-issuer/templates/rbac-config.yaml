apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitlab-certmanager-issuer
  namespace: gitlab
  labels:
    app: certmanager-issuer
    chart: certmanager-issuer-0.1.0
    release: gitlab
    heritage: Tiller
    
  annotations:
    namespace: gitlab
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
