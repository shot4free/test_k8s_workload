---

registry:
  image:
    # Note: if this version changes you must
    # also update the corresponding
    # CI_APPLICATION_TAG for this environment
    # in the container_scanning job
    tag: v2.7.5-gitlab

gitlab:
  mailroom:
    enabled: true
    image:
      tag: 0.9.1

global:
  appConfig:
    incomingEmail:
      enabled: true
      address: "incoming-staging+%{key}@gitlab.com"
      user: "incoming-staging@gitlab.com"
  redis:
    host: "gstg-redis"
    sentinels:
    - host: "redis-01-db-gstg.c.gitlab-staging-1.internal"
      port: "26379"
    - host: "redis-02-db-gstg.c.gitlab-staging-1.internal"
      port: "26379"
    - host: "redis-03-db-gstg.c.gitlab-staging-1.internal"
      port: "26379"
